name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # -----------------------
  # CI: Build & Test
  # -----------------------
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

  # -----------------------
  # CD: Deploy to Railway
  # -----------------------
  deploy:
    name: Deploy to Railway (Prod)
    runs-on: ubuntu-latest
    needs: build-test

    # ðŸ‘‡ THIS IS CRITICAL FOR ENVIRONMENT SECRETS
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Docker is already available, but this enables Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh

      # Railway CLI automatically picks up RAILWAY_TOKEN
      - name: Deploy Docker container to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --detach
